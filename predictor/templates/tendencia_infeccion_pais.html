<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>


    {% extends 'base.html' %}

    {% load crispy_forms_tags %}

    {% block content %}
    <h5 class="mt-2">Seleción de Parametros</h5>
    <form action="" method="get">
        {% csrf_token %}
        <div class="row mt-3">
            <select class="form-select" name="selectorP" id="selectorP">
                {% for item in enc %}
                <option value="{{ item }}">{{item}}</option>
                {% endfor %}

            </select>

        </div>
        <div class="col-12 mt-2"><button type="submit" class="btn btn-secondary">Get Param</button></div>

        <ul class="list-group mt-3">
            {% for item in parameters %}
            <li class="list-group-item">{{item}}</li>
            {% endfor %}

        </ul>
    </form>



    <h1 class="mt-4">Tendencia de la infección por Covid-19 en un País</h1>
    <hr class="mt-0 mb-4">

    {% endblock %}


</body>

</html>
